# Project-wide Gradle settings

# AndroidX package structure
android.useAndroidX=true
android.enableJetifier=true

# Specifies the JVM arguments used for the daemon process
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError

# Build only for the most common architectures (reduces build time and fixes C++ compilation issues)
# For production, arm64-v8a covers 99% of modern Android devices
reactNativeArchitectures=arm64-v8a

# Alternative: Build for both arm64 and arm32 (if you need wider device support)
# reactNativeArchitectures=arm64-v8a,armeabi-v7a

# When configured, Gradle will run in incubating parallel mode
org.gradle.parallel=true

# Caching of task outputs
org.gradle.caching=true

# Gradle daemon max memory
org.gradle.daemon=true
